<!DOCTYPE html>
<html lang="en">
<head>
  <title>User registration</title>
  <link rel="stylesheet" href="styles/tw.css" >
  <link rel="stylesheet" href="styles/form-page.css">
</head>
<body class="font-sans bg-slate-50 text-slate-800 p-4">
  <h3 class="text-xl font-semibold mb-3">Fill out the form below</h3>
  <form id="form1"
        class="bg-white rounded-xl shadow p-4 max-w-3xl border border-slate-200">
    <div class="all-inputs-container">
      <div class="first-name-container">
        <label class="text-sm text-slate-700">First name:</label><br>
        <input class="text-inputs border border-slate-300 rounded-md px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500"
               type="text" id="fname" name="fname" required>
      </div>
      <div class="last-name-container">
        <label class="text-sm text-slate-700">Last name:</label><br>
        <input class="text-inputs border border-slate-300 rounded-md px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500" 
               type="text" id="lname" name="lname" required>
      </div>
      <div class="dob-container">
        <label class="text-sm text-slate-700">Date of birth</label><br>
        <input class="border border-slate-300 rounded-md px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500"
               type="date" id="dob" required>
      </div>
      <div class="email-container">
        <label class="text-sm text-slate-700">Email:</label><br>
        <input class="text-inputs border border-slate-300 rounded-md px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500" 
               type="email" id="email" name="email" required>
      </div>
      <div class="gender-dropdown-container">
        <label for="gender" class="text-sm text-slate-700">Gender:</label><br>
        <select class="dropdown-style border border-slate-300 rounded-md px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Prefered not to say">I'd prefer not to say</option>
        </select>
      </div>
      <div class="contry-dropdown-container">
        <label class="text-sm text-slate-700">Select your country:</label><br>
        <select class="dropdown-style border border-slate-300 rounded-md px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500"
                id="nationality" required>
          <option value="" disabled selected></option>
        </select>
      </div>
      <div class="mt-2">
        <button id="submit-btn"
                type="submit"
                class="inline-flex items-center justify-center rounded-md border border-blue-600 
                bg-blue-600 px-4 py-2 text-sm font-medium text-white 
                hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 
                disabled:opacity-50 disabled:cursor-not-allowed transition"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
  <button id="delete-all-btn"
          class="inline-flex items-center justify-center rounded-md border border-red-600 
          bg-red-50 px-4 py-2 text-sm font-medium text-red-700 
          hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-500 
          disabled:opacity-50 disabled:cursor-not-allowed transition mt-4"
  >
    Delete all users
  </button>
  <table class="w-full mt-4 border-collapse">
    <thead class="border-b border-slate-300 font-semibold text-slate-700">
      <tr>
        <th class="text-left py-2 px-1">First name</th>
        <th class="text-left py-2 px-1">Last name</th>
        <th class="text-left py-2 px-1">Date of birth</th>
        <th class="text-left py-2 px-1">Email</th>
        <th class="text-left py-2 px-1">Gender</th>
        <th class="text-left py-2 px-1">Country</th>
        <th class="text-right py-2 px-1">Actions</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
  <script type="module" src="./frontend/scripts/countries.js"></script>
  <script type="module" src="./frontend/scripts/form-page.js"></script>
</body>
</html>
